<div class="container" id="signup">
  <h3 style="color:blue">Create Your Account Now</h3>

  <form  [formGroup]="signupform" >
<div class="form-group">
 <b> <label for="fname">Enter Full name:: <span style="color:red">*</span></label></b>
  <input type="text" name="fname" id="fname" placeholder="Enter your Full name" class="form-control"
   formControlName="fname" ngModel  >
</div>
<div class="alert" *ngIf="!signupform.controls['fname'].valid && signupform.controls['fname'].touched">
  name  not valid</div>
    <div class="form-group">
 <b> <label for="uname">Enter User name::<span style="color:red">*</span></label></b>
  <input type="text" name="uname" id="uname" placeholder="Enter user name" class="form-control"
   formControlName="uname" ngModel  >
</div>
<div class="alert" *ngIf="!signupform.controls['uname'].valid && signupform.controls['uname'].touched">
  username  not valid</div>


<div class="form-group">
 <b> <label for="pwd">Enter Password::<span style="color:red">*</span></label></b>
  <input type="password" class="form-control"   id="pwd" name="pwd" placeholder="Enter password" [formControl]="pwd"
   ngModel>
</div>
<div class="alert" *ngIf="!signupform.controls['pwd'].valid && signupform.controls['pwd'].touched">
  password not valid</div>
<div class="form-group">
 <b> <label for="pwd1">confirm Password::<span style="color:red">*</span></label></b>
  <input type="password" class="form-control"  id="cpwd" name="cpwd"  placeholder="confirm password" [formControl]="cpwd"
   ngModel> 
</div>
<div class="alert" *ngIf="!validate_password() && signupform.controls['cpwd'].touched && !signupform.controls['cpwd'].valid">password not matched</div>
<div id="error"></div>
<div class="form-group">
 <b> <label for="email">Enter email::<span style="color:red">*</span></label></b>
  <input type="email"  id="email" name="email"  placeholder="Enter your emailId" class="form-control" 
  [formControl]="email"  ngModel >
</div>
<div class="alert" *ngIf="!signupform.controls['email'].valid && signupform.controls['email'].touched">
  email not valid</div>
<div class="form-group">
  <b><label for="mno">Enter mobile no::<span style="color:red">*</span></label></b>
  <input type="text" id="mno" name="mno"  placeholder="Enter your mobile number" class="form-control"
   [formControl]="mno" ngModel>
</div>
<div class="alert" *ngIf="!signupform.controls['mno'].valid && signupform.controls['mno'].touched">
 mobile number not valid</div>

<!--<ng-template #error class="alert">Password not matched</ng-template>-->
<!--<div id="error1"></div>-->
<div class="form-group">
  
  <button id="lbtn"  class ="btn btn-success" (click)="validate_signup()" 
  [disabled]="signupform.invalid || !validate_password()">Sign up</button>
  
</div>
<!--<div class="alert" *ngIf="!validate_signup()">User already exist</div>-->
  </form>
</div>
